<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Introduce tu c贸digo</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: "Didot", serif;
    overflow: hidden;
}
.page { position: relative; width: 100%; height: 100%; }
.bg-blur {
    position: absolute;
    inset: 0;
    background-image: url("images/fondoCodigo.jpeg");
    background-size: cover;
    background-position: center;
    filter: blur(12px) brightness(0.7);
    transform: scale(1.05);
    z-index: 1;
}
.photo {
    position: absolute;
    top: 50%;
    left: 50%;
    height: 96vh;
    width: auto;
    max-width: 95vw;
    transform: translate(-50%, -50%);
    object-fit: contain;
    z-index: 2;
    border-radius: 10px;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
}
.code-container {
    position: absolute;
    bottom: 3%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 3;
    display: flex;
    justify-content: center;
    width: auto;
}
.code-box {
    background: rgba(255, 255, 255, 0.83);
    padding: 20px 25px;
    border-radius: 12px;
    backdrop-filter: blur(4px);
    text-align: center;
    width: 100%;
}
input {
    padding: 10px 15px;
    border-radius: 8px;
    border: 1px solid #aaa;
    font-size: 18px;
    width: 200px;
    text-align: center;
}
button {
    margin-left: 10px;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    background: #d4b88c;
    cursor: pointer;
}
</style>
</head>
<body>
<div class="page">
    <div class="bg-blur"></div>
    <img class="photo" src="images/fondoCodigo.jpeg" alt="Foto">
    <div class="code-container">
        <div class="code-box">
            <p>Introduce tu c贸digo:</p>
            <input type="text" id="codigo" placeholder="XXXX">
            <button onclick="verificarCodigo()">Aceptar</button>
        </div>
    </div>
</div>

<script>
async function verificarCodigo() {
    const codigo = document.getElementById('codigo').value.trim();
    if (!codigo) { alert("Introduce un c贸digo"); return; }

    try {
        const resp = await fetch("https://invitaciones-lands.onrender.com/validar", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ codigo })
        });
        const data = await resp.json();
        if (!data.valido) { alert(data.mensaje); return; }

        // Redirige a invitacion.html pasando el c贸digo en la URL
        window.location.href = `invitacion.html`;
    } catch(err) {
        console.error(err);
        alert("Error al conectar con el servidor");
    }
}
</script>
</body>
</html>
