<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Introduce tu código</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: "Didot", serif;
    overflow: hidden;
}
.page { position: relative; width: 100%; height: 100%; }
.bg-blur {
    position: absolute;
    inset: 0;
    background-image: url("images/fondoCodigo.jpeg");
    background-size: cover;
    background-position: center;
    filter: blur(12px) brightness(0.7);
    transform: scale(1.05);
    z-index: 1;
}
.photo {
    position: absolute;
    top: 50%;
    left: 50%;
    height: 96vh;
    width: auto;
    max-width: 95vw;
    transform: translate(-50%, -50%);
    object-fit: contain;
    z-index: 2;
    border-radius: 10px;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
}
.code-container {
    position: absolute;
    bottom: 3%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 3;
    display: flex;
    justify-content: center;
    width: auto;
}
.code-box {
    background: rgba(255, 255, 255, 0.83);
    padding: 20px 25px;
    border-radius: 12px;
    backdrop-filter: blur(4px);
    text-align: center;
    width: 100%;
}
input {
    padding: 10px 15px;
    border-radius: 8px;
    border: 1px solid #aaa;
    font-size: 18px;
    width: 200px;
    text-align: center;
}
button {
    margin-left: 10px;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    background: #d4b88c;
    cursor: pointer;
}

/* Pantalla de mensaje a pantalla completa */
#mensaje-pantalla {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    color: #fff;
    font-size: 28px;
    font-weight: 600;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    z-index: 9999;
}
</style>
</head>
<body>
<div class="page">
    <div class="bg-blur"></div>
    <img class="photo" src="images/fondoCodigo.jpeg" alt="Foto">
    <div class="code-container" id="codigo-container">
        <div class="code-box">
            <p>Introduce tu código:</p>
            <input type="text" id="codigo" placeholder="XXXX">
            <button onclick="verificarCodigo()">Aceptar</button>
        </div>
    </div>
</div>

<div id="mensaje-pantalla"></div>

<script>
async function verificarCodigo() {
    const codigo = document.getElementById('codigo').value.trim();
    const mensajePantalla = document.getElementById('mensaje-pantalla');
    const codigoContainer = document.getElementById('codigo-container');

    if (!codigo) { alert("Introduce un código"); return; }

    try {
        const resp = await fetch("https://invitaciones-lands.onrender.com/validar", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ codigo })
        });
        const data = await resp.json();
        if (!data.valido) { 
            alert(data.mensaje); 
            return; 
        }

        // Mostrar pantalla completa con el mensaje
        mensajePantalla.textContent = data.mensaje;
        mensajePantalla.style.display = "flex";
        // Ocultar solo después de 5 segundos
        setTimeout(() => {
            codigoContainer.style.display = "none";  // Ahora ocultamos el input después del mensaje
            window.location.href = `Invitacion.html`;
        }, 5000);

    } catch(err) {
        console.error(err);
        alert("Error al conectar con el servidor");
    }
}
</script>
</body>
</html>
