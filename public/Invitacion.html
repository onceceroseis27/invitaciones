.timeline-left {

  align-items: center;
  padding-top: 18px;     /* mitad del c칤rculo */
  padding-bottom: 18px;  /* mitad del c칤rculo */
}

/* =========================
   BARRA
========================= */
.timeline-track {
  position: absolute;
  top: 18px;    /* mitad del c칤rculo del primer stop */
  bottom: 18px; /* mitad del c칤rculo del 칰ltimo stop */
  left: 50%;
  transform: translateX(-50%);
  width: 3px;
  background-color: #e0e0e0;
  border-radius: 10px;
}


.timeline-fill {
  position: absolute;
  top: 18px;
  left: 50%;
  transform: translateX(-50%);
  width: 3px;
  height: 0;
  background-color: #b5c2a8;
  border-radius: 10px;
  transition: height 0.25s linear;
}

/* =========================
   PARADAS
========================= */
.timeline-stop {
  position: relative;
  margin: 100px 0;
  z-index: 2;
  display: flex;
  justify-content: center;
}

/* =========================
   C칈RCULO
========================= */

  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background-color 0.3s ease;
}

.timeline-stop.active .circle {
  background-color: #b5c2a8;
}

/* =========================
   CORAZ칍N
========================= */

/* =========================

  min-height: 100%;

/* =========================
   AJUSTES FINALES
========================= */

/* Texto oculto por defecto */

/* Texto visible cuando su parada est치 activa */

<script>
function actualizarContador() {
  const fechaObjetivo = new Date("2027-06-11T17:00:00").getTime();
  const ahora = new Date().getTime();
  const diferencia = fechaObjetivo - ahora;

  if (diferencia <= 0) {
    document.getElementById("contador").innerHTML = "춰Es hoy!";
    return;
  }

  const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
  const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
  const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
  const segundos = Math.floor((diferencia / 1000) % 60);

  document.getElementById("contador").innerHTML =
    `${dias}d ${horas}h ${minutos}m ${segundos}s`;
}

actualizarContador();
setInterval(actualizarContador, 1000);
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const stops = document.querySelectorAll(".timeline-stop");
  const track = document.querySelector(".timeline-track");
  const fill = document.querySelector(".timeline-fill");

  let trackTop = 0;
  let trackHeight = 0;

  function positionTrack() {
    const first = stops[0].querySelector(".circle").getBoundingClientRect();
    const last = stops[stops.length - 1].querySelector(".circle").getBoundingClientRect();
    const leftRect = track.parentElement.getBoundingClientRect();

    trackTop = first.top + first.height / 2 - leftRect.top;
    const bottom = last.top + last.height / 2 - leftRect.top;
    trackHeight = bottom - trackTop;

    track.style.top = trackTop + "px";
    track.style.height = trackHeight + "px";

    fill.style.top = trackTop + "px";
  }

  function updateTimeline() {
    const trackRect = track.getBoundingClientRect();
    const viewportCenter = window.innerHeight / 2;
    const texts = document.querySelectorAll(".timeline-text");

    // relleno continuo
    let fillHeight = viewportCenter - trackRect.top;
    fillHeight = Math.max(0, Math.min(fillHeight, trackRect.height));
    fill.style.height = fillHeight + "px";

    // activaci칩n de paradas
    stops.forEach(stop => {
      const circle = stop.querySelector(".circle");
      const rect = circle.getBoundingClientRect();
      const center = rect.top + rect.height / 2;

      if (center <= viewportCenter) {
        stop.classList.add("active");
      } else {
        stop.classList.remove("active");
      }

    stops.forEach((stop, index) => {
      const circle = stop.querySelector(".circle");
      const rect = circle.getBoundingClientRect();
      const center = rect.top + rect.height / 2;

      if (center <= viewportCenter) {
        stop.classList.add("active");
        texts[index]?.classList.add("active");
      } else {
        stop.classList.remove("active");
        texts[index]?.classList.remove("active");
      }
    });

    });
  }

  function updateAll() {
    positionTrack();
    updateTimeline();
  }

  window.addEventListener("scroll", updateTimeline);
  window.addEventListener("resize", updateAll);
  updateAll();
});
</script>
