<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de inicio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      background: url('images/SobreySello.png') no-repeat center center;
      background-size: cover;
      cursor: pointer;
      transition: transform 0.8s ease, opacity 0.8s ease;
    }

    body.transicion {
      transform: scale(0.95);
      opacity: 0.5;
    }
  </style>
</head>
<body onclick="abrirSobre();">
<script>
function abrirSobre() {
  document.body.classList.add('transicion');
  setTimeout(() => {
    window.location.href = 'codigo.html';
  }, 800); // coincide con la duración de la transición
}
</script>
</body>
</html>
