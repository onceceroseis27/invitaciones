<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitación</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #e8dfd1; /* Beige suave */
    }

    /* CONTENEDOR GENERAL DEL SOBRE */
    .sobre-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: #e8dfd1;
    }

    /* Solapa superior */
    .solapa {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 55%;
        background: #f3eadc;
        clip-path: polygon(0 0, 100% 0, 50% 100%);
        z-index: 3;
        transition: transform 2s ease-in-out;
    }

    /* Base del sobre */
    .base {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 55%;
        background: #f3eadc;
        z-index: 1;
    }

    /* Sello de cera */
    .sello {
        position: absolute;
        top: 40%;
        left: 50%;
        width: 90px;
        transform: translateX(-50%);
        z-index: 4;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .sello:hover {
        transform: translateX(-50%) scale(1.05);
    }

    /* Efecto sombra líneas */
    .linea {
        position: absolute;
        width: 2px;
        background: rgba(0,0,0,0.25);
        z-index: 2;
    }

    .linea1 {
        top: 0;
        right: 0;
        height: 60%;
        transform: rotate(-52deg);
        transform-origin: top;
    }

    .linea2 {
        bottom: 0;
        right: 0;
        height: 60%;
        transform: rotate(52deg);
        transform-origin: bottom;
    }

    /* ANIMACIÓN DE APERTURA */
    .solapa.abierta {
        transform: translateY(-100%);
    }

    .base.abierta {
        transform: translateY(100%);
        transition: transform 2s ease-in-out;
    }

    /* ROTACIÓN EN MÓVIL */
    @media (max-width: 768px) {
        .sobre-container {
            transform: rotate(-90deg);
            transform-origin: center center;
            width: 100vh;
            height: 100vw;
            position: absolute;
            top: 0;
            left: 0;
        }
    }
</style>

</head>
<body>

<div class="sobre-container">

    <div class="solapa" id="solapa"></div>

    <div class="base" id="base"></div>

    <!-- Líneas efecto sombra -->
    <div class="linea linea1"></div>
    <div class="linea linea2"></div>

    <!-- Sello -->
    <img src="/images/sello.png" class="sello" id="sello" alt="Sello">

</div>

<script>
    const sello = document.getElementById("sello");
    const solapa = document.getElementById("solapa");
    const base = document.getElementById("base");

    sello.addEventListener("click", () => {
        solapa.classList.add("abierta");
        base.classList.add("abierta");

        setTimeout(() => {
            window.location.href = "codigo.html"; 
        }, 2000);
    });
</script>

</body>
</html>
