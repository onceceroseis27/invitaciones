<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Página de inicio</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1200px; /* para efecto 3D */
    background: #f8f2ec;
    cursor: pointer;
  }

  #sobre {
    width: 60vw;
    max-width: 400px;
    transition: transform 1s ease-in-out, opacity 0.8s ease;
    transform-origin: top center;
  }

  #sobre.abierto {
    transform: rotateX(-90deg) translateY(-50%);
    opacity: 0;
  }
</style>
</head>
<body>
  <img id="sobre" src="images/SobreySello.png" alt="Sobre">

<script>
  const sobre = document.getElementById('sobre');
  let animado = false;

  document.body.addEventListener('click', () => {
    if(animado) return; // evitar múltiples clics
    animado = true;

    // Aplicar animación de apertura
    sobre.classList.add('abierto');

    // Redirigir al terminar la animación
    setTimeout(() => {
      window.location.href = 'codigo.html';
    }, 1000); // duración coincide con transition
  });
</script>
</body>
</html>
